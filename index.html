<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>‚ù§Ô∏èValentine invitation‚ù§Ô∏è</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #2b0f1a, #0b0508);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
        }

        /* subtle stars */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: radial-gradient(#ffffff33 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.15;
        }

        .card {
            background: linear-gradient(180deg, #1a0b12, #0e0509);
            padding: 28px 22px;
            width: 92%;
            max-width: 390px;
            border-radius: 28px;
            text-align: center;
            box-shadow:
                0 0 40px rgba(255, 80, 120, 0.15),
                0 30px 60px rgba(0, 0, 0, 0.7);
            z-index: 2;
            color: #f5e9ee;
        }

        .couple {
            font-size: 14px;
            color: #ff9bb3;
            letter-spacing: 1px;
        }

        .date {
            font-size: 13px;
            color: #cfa6b3;
            margin-bottom: 12px;
        }

        .photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff4d6d;
            box-shadow: 0 0 25px rgba(255, 77, 109, 0.6);
            margin: 12px auto;
        }

        .heart {
            font-size: 44px;
            animation: beat 1.1s infinite;
            margin: 12px 0;
        }

        @keyframes beat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.25);
            }
        }

        h1 {
            color: #ff4d6d;
            margin: 14px 0 18px;
            font-size: 24px;
        }

        p {
            color: #f1cfd9;
            font-size: 16px;
            line-height: 1.5;
        }

        .buttons {
            position: relative;
            height: 140px;
            margin-top: 22px;
        }

        button {
            font-size: 18px;
            padding: 14px 34px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .yes {
            background: linear-gradient(135deg, #ff4d6d, #c9184a);
            color: white;
            box-shadow: 0 0 25px rgba(255, 77, 109, 0.6);
        }

        .no {
            position: absolute;
            left: 50%;
            top: 70px;
            transform: translateX(-50%);
            background: #3a3a3a;
            color: #ccc;
        }

        /* üíñ Floating hearts */
        .floating-heart {
            position: absolute;
            animation: floatUp 4s linear forwards;
            filter: drop-shadow(0 0 10px rgba(255, 77, 109, 0.8));
        }

        @keyframes floatUp {
            from {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            to {
                transform: translateY(-120vh) scale(1.8);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <!-- üéµ Background Music -->
    <audio id="music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="card" id="card">

        <div class="couple">Misheel ‚ù§Ô∏è Khangai</div>

        <!-- üñºÔ∏è Replace with your photo -->
        <img src="us2.jpg" class="photo" alt="Us">

        <div class="heart">üíñ</div>

        <h1>Misheel</h1>

        <p>
            Will you be my Valentine?
        </p>

        <div class="buttons">
            <button class="yes" onclick="yesClick()">Yes üíñ</button>
            <button class="no" id="noBtn">No üíî</button>
        </div>
    </div>

    <script>
        // No button escapes üòÑ
        const noBtn = document.getElementById("noBtn");
        function moveNoButton() {
            noBtn.style.left = Math.random() * 70 + "%";
            noBtn.style.top = Math.random() * 90 + "px";
        }
        noBtn.addEventListener("mouseover", moveNoButton);
        noBtn.addEventListener("touchstart", moveNoButton);

        // Floating hearts üíñ
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "floating-heart";
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.bottom = "0px";
            heart.style.fontSize = Math.random() * 18 + 22 + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        // YES click
        function yesClick() {
            document.getElementById("music").play();
            setInterval(createHeart, 280);

            document.getElementById("card").innerHTML = `
        <div class="couple">Misheel ‚ù§Ô∏è Khangai</div>
        <div class="heart">üñ§</div>
        <h1>She said YES ‚ù§Ô∏è</h1>
        <p style="font-size:17px;">
            LOVE U BABE.
        </p>
    `;
        }
    </script>

</body>

</html>
